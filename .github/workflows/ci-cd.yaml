name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.dockerignore'
      - 'infrastructure/eks-cluster-info.txt'
      - 'infrastructure/deploy-output.log'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: mucrypt
  BACKEND_IMAGE: mucrypt/nexusai-backend
  FRONTEND_IMAGE: mucrypt/nexusai-frontend
  AWS_REGION: eu-north-1
  EKS_CLUSTER_NAME: nexusai-cluster
  NODE_VERSION: '20'

jobs:
  # ========================================
  # CI STAGE 1: Lint & Static Code Analysis
  # ========================================
  lint-and-analysis:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Frontend dependencies
        working-directory: ./chat-to-code-38
        run: npm ci

      - name: Run Backend ESLint
        working-directory: ./backend
        run: npm run lint || true

      - name: Run Frontend ESLint
        working-directory: ./chat-to-code-38
        run: npm run lint || true

      - name: TypeScript type checking - Backend
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: TypeScript type checking - Frontend
        working-directory: ./chat-to-code-38
        run: npx tsc --noEmit

  # ========================================
  # CI STAGE 2: Unit Tests
  # ========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Frontend dependencies
        working-directory: ./chat-to-code-38
        run: npm ci

      - name: Run Backend tests
        working-directory: ./backend
        run: npm test || echo "No tests configured yet"

      - name: Run Frontend tests
        working-directory: ./chat-to-code-38
        run: npm test || echo "No tests configured yet"

      - name: Generate test coverage report
        if: success()
        run: echo "âœ… All tests passed"

  # ========================================
  # CI STAGE 3: Build & Push Docker Images
  # ========================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: unit-tests
    outputs:
      backend-tag: ${{ steps.meta.outputs.backend-tag }}
      frontend-tag: ${{ steps.meta.outputs.frontend-tag }}
      short-sha: ${{ steps.meta.outputs.short-sha }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tags
        id: meta
        run: |
          # Generate tag based on git ref
          SHORT_SHA="${GITHUB_SHA::7}"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Version tag (v1.0.0)
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            # Main branch - use both 'latest' and commit SHA
            TAG="latest"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            # Develop branch - use commit SHA
            TAG="dev-${SHORT_SHA}"
          else
            # Feature/PR branches - use commit SHA
            TAG="${SHORT_SHA}"
          fi
          
          echo "backend-tag=$TAG" >> $GITHUB_OUTPUT
          echo "frontend-tag=$TAG" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Using tag: $TAG"
          echo "ðŸ“ Commit SHA: $SHORT_SHA"

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.backend-tag }}
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.short-sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./chat-to-code-38
          file: ./chat-to-code-38/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.frontend-tag }}
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.short-sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Image build summary
        run: |
          echo "### ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Tag | SHA |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ steps.meta.outputs.backend-tag }}\` | \`${{ steps.meta.outputs.short-sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ steps.meta.outputs.frontend-tag }}\` | \`${{ steps.meta.outputs.short-sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** docker.io/mucrypt" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # CI STAGE 4: Update Helm Values (optional)
  # ========================================
  update-helm-values:
    name: Update Helm Chart Values
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Helm values with new image tags
        run: |
          TAG="${{ needs.build-and-push.outputs.backend-tag }}"
          
          # Update values-prod.yaml with new tag
          sed -i "s/tag: .*/tag: $TAG  # Updated by CI - $(date)/" infrastructure/helm/nexusai-chart/values-prod.yaml
          
          echo "ðŸ“ Updated Helm values with tag: $TAG"
          cat infrastructure/helm/nexusai-chart/values-prod.yaml | grep -A 2 "image:"

      - name: Commit updated Helm values
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/helm/nexusai-chart/values-prod.yaml
          git diff --staged --quiet || git commit -m "ci: update Helm chart with image tag ${{ needs.build-and-push.outputs.backend-tag }} [skip ci]"
          git push || echo "No changes to push"

  # ========================================
  # CD STAGE 1: Deploy to Development
  # ========================================

  deploy-dev:
    name: ðŸš€ Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: http://nexusai-dev.local
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          cd infrastructure/helm
          ./deploy.sh dev ${{ needs.build-and-push.outputs.backend-tag }} ${{ needs.build-and-push.outputs.frontend-tag }}

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/nexusai-backend -n nexusai --timeout=5m
          
          echo "### âœ… Development Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Post-deployment health check
        run: |
          sleep 30
          kubectl get pods -n nexusai
          kubectl rollout status deployment/nexusai-frontend -n nexusai --timeout=5m
          echo "âœ… Pods are running"

  # ========================================
  # CD STAGE 2: Deploy to Production
  # ========================================
  deploy-prod:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: https://nexusai.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          cd infrastructure/helm
          ./deploy.sh prod ${{ needs.build-and-push.outputs.backend-tag }} ${{ needs.build-and-push.outputs.frontend-tag }}

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/nexusai-backend -n nexusai --timeout=10m
          kubectl rollout status deployment/nexusai-frontend -n nexusai --timeout=10m

      - name: Run smoke tests
        run: |
          INGRESS_URL=$(kubectl get ingress nexusai-ingress -n nexusai -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "ðŸ” Running smoke tests..."
          echo "Ingress URL: $INGRESS_URL"
          
          # Wait for pods to be ready
          sleep 30
          
          # Test backend health
          echo "Testing backend health..."
          for i in {1..5}; do
            if curl -f "http://$INGRESS_URL/health" --max-time 10; then
              echo "âœ… Backend health check passed"
              break
            else
              echo "âš ï¸  Attempt $i failed, retrying..."
              sleep 10
            fi
          done
          
          # Test frontend
          echo "Testing frontend..."
          if curl -f "http://$INGRESS_URL/" --max-time 10 | grep -q "Lovable"; then
            echo "âœ… Frontend is accessible"
          else
            echo "âš ï¸  Frontend test failed"
            exit 1
          fi
          
          echo "âœ… All smoke tests passed!"

      - name: Deployment summary
        if: always()
        run: |
          echo "### ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Tag:** ${{ needs.build-and-push.outputs.backend-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Tag:** ${{ needs.build-and-push.outputs.frontend-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ${{ needs.build-and-push.outputs.short-sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Access URL:**" >> $GITHUB_STEP_SUMMARY
          INGRESS_URL=$(kubectl get ingress nexusai-ingress -n nexusai -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "- Frontend: http://$INGRESS_URL" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: http://$INGRESS_URL/api" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Pods:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n nexusai >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
