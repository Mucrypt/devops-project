apiVersion: v1
kind: Service
metadata:
  name: nexusai-backend
  namespace: nexusai
  labels:
    app: nexusai-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: nexusai-backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
