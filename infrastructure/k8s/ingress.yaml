apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusai-ingress
  namespace: nexusai
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Let's Encrypt (uncomment and configure for production SSL)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: nexusai.local  # Custom domain for local testing
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nexusai-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusai-frontend
            port:
              number: 80
  - host: aad3385e8ac9f4fdd85e9bbe50282f26-2ade025f04ab1ee1.elb.eu-north-1.amazonaws.com  # AWS Load Balancer DNS
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nexusai-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusai-frontend
            port:
              number: 80
  # Uncomment for SSL/TLS
  # tls:
