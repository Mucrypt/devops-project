    JWT_SECRET: "your-jwt-secret-base64"
  mongodb:
    username: "nexusai"
    password: "nDKFTm25PAnbhx43gTfq1Q=="

# ConfigMap values
config:
  backend:
    MONGODB_URI: "mongodb://nexusai:nDKFTm25PAnbhx43gTfq1Q==@mongodb:27017/nexusai?authSource=admin"
    JWT_EXPIRES_IN: "7d"
    CORS_ORIGIN: "*"
