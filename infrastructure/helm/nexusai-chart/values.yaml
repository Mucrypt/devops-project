# Default values for nexusai
# This file can be overridden during deployment for different environments

# Global settings
namespace: nexusai
domain: nexusai.local

# Backend configuration
backend:
  name: nexusai-backend
  replicaCount: 3
  image:
    repository: mucrypt/nexusai-backend
    tag: latest  # Override this in CI/CD with specific version/commit SHA
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  service:
    type: ClusterIP
    port: 5000
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "5000"
    - name: MONGODB_URI
      valueFrom:
        configMapKeyRef:
          name: backend-config
          key: MONGODB_URI
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: backend-secret
          key: JWT_SECRET
    - name: JWT_EXPIRES_IN
      valueFrom:
        configMapKeyRef:
          name: backend-config
          key: JWT_EXPIRES_IN
  hpa:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  livenessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 10
    periodSeconds: 10

# Frontend configuration
frontend:
  name: nexusai-frontend
  replicaCount: 1
  image:
    repository: mucrypt/nexusai-frontend
    tag: latest  # Override this in CI/CD with specific version/commit SHA
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  service:
    type: ClusterIP
    port: 80
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80

# MongoDB configuration
mongodb:
  name: mongodb
  replicaCount: 1
  image:
    repository: mongo
    tag: "7.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  service:
    type: ClusterIP
    port: 27017
  persistence:
    enabled: false  # Set to true when EBS CSI driver is fixed
    storageClass: gp2
    size: 10Gi
  env:
    - name: MONGO_INITDB_ROOT_USERNAME
      valueFrom:
        secretKeyRef:
          name: mongodb-secret
          key: username
    - name: MONGO_INITDB_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mongodb-secret
          key: password
    - name: MONGO_INITDB_DATABASE
      value: nexusai

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: nexusai.local
      paths:
        - path: /api
          pathType: Prefix
          backend:
            serviceName: nexusai-backend
            servicePort: 5000
        - path: /
          pathType: Prefix
          backend:
            serviceName: nexusai-frontend
            servicePort: 80
  # Add AWS Load Balancer DNS as additional host
  additionalHosts:
    - host: aad3385e8ac9f4fdd85e9bbe50282f26-2ade025f04ab1ee1.elb.eu-north-1.amazonaws.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            serviceName: nexusai-backend
            servicePort: 5000
        - path: /
          pathType: Prefix
          backend:
            serviceName: nexusai-frontend
            servicePort: 80
  tls: []
  # Uncomment for SSL/TLS
  # tls:
  #   - secretName: nexusai-tls
  #     hosts:
  #       - nexusai.example.com

